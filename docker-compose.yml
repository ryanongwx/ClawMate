# Production-like stack: backend + frontend (nginx) + MongoDB
# Usage: copy backend/.env.example to backend/.env and set FRONTEND_URL, etc.
#        Then: docker compose up -d
# Backend uses MongoDB for lobby persistence by default. Set REDIS_URL instead of MONGODB_URI to use Redis.

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - FRONTEND_URL=http://localhost:5173
      - MONGODB_URI=mongodb://mongo:27017
      - NODE_ENV=production
    env_file:
      - backend/.env
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:4000
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
